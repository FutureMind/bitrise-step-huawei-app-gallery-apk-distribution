title: |-
  Deploy to Huawei App Gallery
summary: |
  Uploads APK to Huawei App Gallery
description: |
  This step is based on [Huawei Publishing API](https://developer.huawei.com/consumer/en/service/hms/catalog/AGCConnectAPI.html?page=hmssdk_appGalleryConnect_getstarted)
website: https://github.com/FutureMind/bitrise-step-huawei-app-gallery-apk-distribution
source_code_url: https://github.com/FutureMind/bitrise-step-huawei-app-gallery-apk-distribution
support_url: https://github.com/FutureMind/bitrise-step-huawei-app-gallery-apk-distribution/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  # - ios
#   - macos
  - android
  - xamarin
  - react-native
  - flutter
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - apk_path: $BITRISE_APK_PATH
    opts:
      title: APK path
      description: Path to generated APK file to deploy.
      is_expand: true
      is_required: true

  - huawei_filename: build_${ANDROID_VERSION_NAME}_${ANDROID_VERSION_CODE}.apk
    opts:
      title: File name
      description: Unique name of APK file upload.
      is_expand: true
      is_required: true

  - huawei_app_id:
    opts:
      title: App ID
      description: App ID can be found in App information tab.
      is_expand: true
      is_required: true

  - huawei_client_id:
    opts:
      title: Client ID
      description: Client ID generated in `Users and permissions -> Api Key -> AppGalleryConnect API`
      is_expand: true
      is_required: true

  - huawei_client_secret:
    opts:
      description: Client Secret generated in `Users and permissions -> Api Key -> AppGalleryConnect API`
      title: Client Secret
      is_expand: true
      is_required: true
      is_sensitive: true

  - lang: en-EN
    opts:
      title: Language Type
      description: For more languages refer to [Language Types](https://developer.huawei.com/consumer/en/service/hms/catalog/AGCConnectAPI.html?page=hmssdk_appGalleryConnect_api_reference_language_type)
      is_expand: true
      is_required: true
