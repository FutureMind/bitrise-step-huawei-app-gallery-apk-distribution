title: |-
  Huawei App Gallery APK Distribution
summary: |
  Uploads apk to Huawei App Gallery
description: |
  Uploads apk to Huawei App Gallery
website: https://github.com/pawelcala/bitrise-step-huawei-app-gallery-apk-distribution
source_code_url: https://github.com/pawelcala/bitrise-step-huawei-app-gallery-apk-distribution
support_url: https://github.com/pawelcala/bitrise-step-huawei-app-gallery-apk-distribution/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  # - ios
#   - macos
  - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: jq
  apt_get:
  - name: git
  - name: wget
  - name: jq


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - apk_path:
    opts:
      title: APK path
      is_expand: false
      is_required: true
      value_options: []
  - huawei_filename:
    opts:
      title: Huwei filename
      is_expand: false
      is_required: true
      value_options: []
  - huawei_app_id:
    opts:
      title: Huawei app ID
      is_expand: false
      is_required: true
      value_options: []
  - huawei_client_id:
    opts:
      title: Huawei client ID
      is_expand: false
      is_required: true
      value_options: []
  - huawei_client_secret:
    opts:
      title: Huawei client secret
      is_expand: false
      is_required: true
      value_options: []
  - lang: en-EN
    opts:
      title: Lang
      is_expand: false
      is_required: true
      value_options: []
